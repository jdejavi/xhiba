<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Xhiba</title>
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
<div class="login">
	<img class="shiba_logo" src="/public/images/Shiba.png">
	<h1>Register</h1>
    <link rel="stylesheet" href="/public/css/login.css">
    <form action="/cgi-bin/register.cgi" method="post">
        <input type="nombre" name="n" placeholder="Username" required="required" />
	<input type="nombre" name="name" placeholder="Name" required="required" />
	<input type="nombre" name="surname" placeholder="Surname" required="required" />
    	<input type="mail" name="u" placeholder="Email" required="required" />
        <input type="password" name="p" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Register.</button>
    </form>
</div>
</body>
</html>
